<head>

    <meta charset="UTF-8">

    <title>Css positioning Practice</title>
</head>
<body style="height: 100000px;
    padding-top: 60px;
    padding-left: 60px;">
    <div style="background-color: black; color: white; position: fixed;
    top: 0px;
    left: 0px;right: 0px;
    height: 50px;">Header</div>
    <div style="background-color: green; color: yellow; position: fixed;
    bottom: 0;
    left: 0;
    top: 50px;
    width: 60px;">Sidebar</div>
    <div style="background-color: lightblue;
        width: 200px; height: 200px;
        position: static;">
        div 1
    </div>
    <div style="background-color: lightpink;
         width: 200px; height: 200px;">
        div 2
    </div>
</body>
