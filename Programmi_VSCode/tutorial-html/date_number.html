<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and number box</title>
</head>
<body>
    <form action="">
        <fieldset>
       <legend> Enter day you want to travel to GinderPark:</legend>
        <input type="date" name="day"> <br>
        Number of days: <input type="number" name="numdays" min="1" max="30">
        <br><br>
        Name: <input type="text">
    </fieldset>
    </form>
</body>
</html>
